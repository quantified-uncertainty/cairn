name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  validate:
    name: Validate
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install

      - name: Build data (longterm)
        run: pnpm --filter longterm build:data

      - name: Check schema docs are up to date
        run: |
          pnpm --filter longterm docs:schema
          if [[ -n $(git status --porcelain apps/longterm/src/content/docs/internal/schema/) ]]; then
            echo "::error::Schema docs are out of date. Run 'npm run docs:schema' in apps/longterm and commit the changes."
            git diff apps/longterm/src/content/docs/internal/schema/
            exit 1
          fi

      - name: Validate longterm
        run: pnpm --filter longterm validate:ci

      - name: Build longterm
        run: pnpm --filter longterm build

      - name: Build meta
        run: pnpm --filter meta build
